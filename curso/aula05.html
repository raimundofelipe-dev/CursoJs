<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <script>
         var dias = Number(window.prompt('Diga quantos dias foi a sua viagem'))
         var horas = Number(window.prompt('Diga quantas horas foi a sua viagem'))
         var total = (dias * 24) + horas  
         alert(`O total da viagem em horas foi: ${total} horas`)
    </script>
</body>
</html>
