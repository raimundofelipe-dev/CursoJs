<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
    <style>
        header >  h1 {
            color: rgb(3, 3, 3);
        }
        h1{
            color: rgb(0, 0, 0);
            text-align: center;
        }
        section{
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 10px;
            text-align: center;
            background-color: rgb(0, 0, 0);
            color: aliceblue;
            margin: auto;
            width: 500px;
        }
        footer{
            color: rgb(0, 0, 0);
            text-align: center;
        }
        form{
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        h1{
            color: aliceblue;
        }
    </style>
  </head>

  <body>
    <header>
      <h1>Treinando o For</h1>
    </header>

    <section>
      <form>
        <label for="ini">Inicio</label>
        <input type="number" id="ini">

        <label for="fim">Fim</label>
        <input type="number" id="fi">

        <label for="pass">Passo</label>
        <input type="number" id="pass">

        <input type="submit" value="Contar">
      </form>
      <h1 id="r"></h1>

    </section>
    
    <footer>
      <p>&copy; Raimundo Felipe</p>
    </footer>

    <script>
        const frm = document.querySelector("form")
        const res = document.querySelector("h1#r")

        frm.addEventListener("submit", (e) => {
            e.preventDefault();

            const inicio = Number(document.getElementById("ini").value)
            const fim = Number(document.getElementById("fi").value)
            const passo = Number(document.getElementById("pass").value)
            res.innerText = ""
            
            if(inicio == "" || fim == "" || passo == ""){
                res.innerText = `Impossivel contar!`
                return
            }

            if(passo <= 0){
                res.innerText = `Impossivel contar!`
                return
            }


            for(let c = inicio; c <= fim; c = c + passo){
                res.innerText += ` ðŸ‘‰ ${c}`
            }
        })
    </script>
  </body>
</html>
