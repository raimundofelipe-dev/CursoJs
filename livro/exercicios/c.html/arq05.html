<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arquivo 05</title>
  </head>
  <body>
    <h1>Programa calculo peso ideal</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label>Sexo:</label>
      <label for="masc">Masculino</label>
      <input type="radio" name="sexo" id="masc" required checked />
      <label for="fem">Feminino</label>
      <input type="radio" name="sexo" id="fem" required />

      <label for="al">Altura:</label>
      <input type="number" id="al" min="0" step="0.01" required />

      <input type="submit" value="Calcular o peso ideal" />
      <input type="reset" value="Limpar campos" />
    </form>
    <h1 class="r"></h1>

    <script>
      const form = document.querySelector("form");
      const resp = document.querySelector("h1.r");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("nome").value;
        const altura = Number(document.getElementById("al").value);
        const masculino = document.getElementById("masc").checked;

        let peso
        if (masculino) {
         peso = 22 * Math.pow(altura, 2);
        } else {
          peso = 21 * Math.pow(altura, 2);
        }

        resp.innerText = `${name} seu peso ideal Ã© ${peso.toFixed(3)}kg`
      })

      form.addEventListener("reset", () =>{
        resp.innerText = ""
      })
    </script>
  </body>
</html>
